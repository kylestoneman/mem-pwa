<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="apple-mobile-web-app-title" content="Memcoder">
<meta name="application-name" content="Memcoder">
<meta name="msapplication-TileColor" content="#ffc40d">
<meta name="theme-color" content="#ffffff">

{{#if meta.description }}
<meta name="description" content="{{meta.description}}">
<meta property="og:description" content="{{meta.description}}">
<meta name="twitter:description" content="{{meta.description}}">
{{ else }}
<meta name="description" content="Memcoder turns numbers into major system mnemonics in a fraction of the time it usually takes.">
<meta name="og:description" content="Memcoder turns numbers into major system mnemonics in a fraction of the time it usually takes.">
<meta name="twitter:description" content="Memcoder turns numbers into major system mnemonics in a fraction of the time it usually takes.">
{{/if}}

{{#if meta.image }}
<meta property="og:image" content="{{ site.url }}{{ meta.image }}">
<meta name="twitter:image" content="{{ site.url }}{{ meta.image }}">
<meta name="twitter:card" content="summary_large_image">
{{ else }}
<meta property="og:image" content="https://memcoder.com/images/share-preview.png">
<meta name="twitter:image" content="https://memcoder.com/images/share-preview.png">
<meta name="twitter:card" content="summary_large_image">
{{/if}}

<meta property="og:title" content="Memcoder - Major System Encoder">
<meta name="twitter:title" content="Memcoder - Major System Encoder">

<meta property="og:url" content="https://memcoder.com">
<meta name="twitter:url" content="https://memcoder.com">
